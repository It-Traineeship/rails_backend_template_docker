version: '2'

services:
  db:
    image: 'postgres:13'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  app:
    depends_on:
      - 'db'
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'

volumes:
  postgres:
